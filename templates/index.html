{% extends "main.html" %}

{% block title %}Storytel Coding Challenge | Home{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-lg-4">
                <h2>Write a message below...</h2>
                <form id="mainform" method="post">
                    <div class="form-group">
                        <label for="sender">Sender:</label>
                        <input id="sender" class="form-control" name="sender" placeholder="Sender" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Enter your message:</label>
                        <input id="message" class="form-control" name="message" placeholder="Your message here" required>
                    </div>
                    <input class="btn btn-default" type="submit" value="Submit">
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <h2>Log in to view and manage the conversation</h2>
                    <li><a href="{{ url_for('admin') }}"> PLEASE LOG IN </a></li>
            </div>
        </div>
    
    </div>

{% endblock %}
